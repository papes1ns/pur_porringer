<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pur Porringer</title>
    <style>
      .status-bar-on {
        background-color: #0ea114;
        color: #FFFFFF;
      }
      .status-bar-off {
        background-color: #000000;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>

    {% if client == False %}
      <div class="status-bar-off">Not Connected</div>
    {% else %}
      <div class="status-bar-on">Connected</div>
    {% endif %}

    <h1>Click button to dispense food</h1>
    <form method="POST" action="{% url 'index' %}">
      <input type="submit" value="Dispense" />
    </form>

    <h2>Dispense Log (10 most recent):</h2>
    <ul>
      {% for obj in log %}
        <li>{{ obj.ran }}</li>
      {% endfor %}
    </ul>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pur Porringer</title>
    <style>
      .status-bar-on {
        background-color: #0ea114;
        color: #FFFFFF;
      }
      .status-bar-off {
        background-color: #000000;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>

    {% if connected %}
      <div class="status-bar-on">Connected: {{ connected }}</div>
    {% else %}
      <div class="status-bar-off">Connected: {{ connected }}</div>
    {% endif %}

    <h1>Press button below to dispense cat food</h1>
    <form method="POST" action="{% url 'index' %}">
      <input type="submit" value="Call Command" />
    </form>

    <h2>Command Call Log (10 most recent):</h2>
    <ul>
      {% for obj in log %}
        <li>obj</li>
      {% endfor %}
    </ul>

  </body>
</html>
